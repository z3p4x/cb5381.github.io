<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="lightning" content="tips@betarho.me" />

        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Books // βrho</title>
    </head>

    <body>
        <h1>βrho // Books</h1>
        <p>Here are books I read and their summaries!</p>

        <ul id="books"></ul>
        <script>
            const booksDir = 'booklist/';
            const books = [];

            for (let i=0; i<books.length; i++) {
                const book = books[i];
                const li = document.createElement('li');
                li.innerHTML = '<a href="' + booksDir + book + '.html">' + book + '</a>';
                document.getElemetById('books').appendChild(li);
            }
        </script>
    </body>
</html>
